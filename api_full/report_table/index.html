<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sort-buttons">
            <button onclick="sortByStatus()">Сортировать по статусу</button>
            <button onclick="sortByCardholder('asc')">Сортировать по ФИО (А-Я)</button>
            <button onclick="sortByCardholder('desc')">Сортировать по ФИО (Я-А)</button>
            <button onclick="sortByProfit('asc')">Сортировать по выгоде (возрастание)</button>
            <button onclick="sortByProfit('desc')">Сортировать по выгоде (убывание)</button>
            <button onclick="sortByProductName('asc')">Сортировать по товару (возрастание)</button>
            <button onclick="sortByProductName('desc')">Сортировать по товару (убывание)</button>
            <button onclick="renderApplications()">По умолчанию</button>
        </div>
        <div id="applications"></div>
        <div class="footer">
        <button class="refresh-button" onclick="refreshApplications()">Обновить</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
