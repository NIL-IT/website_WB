<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Table</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="sort-buttons">
            <button onclick="toggleSortMenu()">Сортировать</button>
            <div id="sort-menu" class="sort-menu" style="display: none;">
                <button onclick="sortByDefault()">По умолчанию</button>
                <button onclick="sortByCardholder('asc')">По ФИО (А-Я)</button>
                <button onclick="sortByCardholder('desc')">По ФИО (Я-А)</button>
                <button onclick="sortByProfit('asc')">По выгоде (возрастание)</button>
                <button onclick="sortByProfit('desc')">По выгоде (убывание)</button>
                <button onclick="sortByProductName('asc')">По товару (А-Я)</button>
                <button onclick="sortByProductName('desc')">По товару (Я-А)</button>
                <button onclick="sortByCompletedAt('asc')">Сначала старые</button>
                <button onclick="sortByCompletedAt('desc')">Сначала новые</button>
            </div>
        </div>
        <div class="filter-row">
            <div class="filter-container">
                <input type="text" id="manager-filter" oninput="filterByManager()" placeholder="Фильтр по менеджеру">
                <div id="manager-suggestions" class="suggestions"></div>
                <div id="manager-count" style="margin-top:8px; font-size:15px; color:#000;"></div>
            </div>
            <div class="zero-toggle-inline">
                <label class="switch">
                    <input type="checkbox" id="zero-toggle" onchange="toggleZeroReports()">
                    <span class="slider"></span>
                </label>
                <span class="zero-toggle-label">Нулевые отчёты</span>
                <span id="zero-loading" class="zero-loading-spinner" style="display:none;"></span>
            </div>
        </div>
        <div id="applications"></div>
        <div class="footer">
            <button class="refresh-button" onclick="refreshApplications()">Обновить</button>
        </div>
    </div>
    <script>
        // Получаем id пользователя из Telegram WebApp
        let tg = window.Telegram.WebApp;
        let id_usertg = tg.initDataUnsafe && tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : null;

        // Проверяем статус пользователя через PHP
        if (id_usertg) {
            fetch('checkAdmin.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id_usertg })
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    document.body.innerHTML = '<h2 style="color:red;text-align:center;margin-top:40px;">Доступ запрещён</h2>';
                }
            })
            .catch(() => {
                document.body.innerHTML = '<h2 style="color:red;text-align:center;margin-top:40px;">Ошибка проверки доступа</h2>';
            });
        } else {
            document.body.innerHTML = '<h2 style="color:red;text-align:center;margin-top:40px;">Telegram WebApp не обнаружен</h2>';
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
