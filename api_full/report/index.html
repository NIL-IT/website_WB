<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница отчёта</title>
  <style>
    .purchase-step-page {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .purchase-step-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      position: relative;
    }
    .title-class-step {
      font-size: 24px;
      font-weight: bold;
    }
    .purchase-step-text {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .product-image-detail {
      max-width: 100%;
      height: auto;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    .btn-green {
      background-color: green;
      color: white;
    }
    .btn-gray {
      background-color: gray;
      color: white;
    }
    body {
      background-color: white;
    }
    .disabled-icon {
      margin-left: 5px;
    }
    .loading {
      cursor: not-allowed;
      opacity: 0.6;
    }
    .back-btn {
      position: absolute;
      top: 10px;
      right: 30px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 28px;
      color: #333;
      z-index: 10;
      transition: color 0.2s;
    }
    .back-btn:hover {
      color: #007BFF;
    }
    .screenshot-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 32px;
      padding-bottom: 16px;
      position: relative;
    }
    .screenshot-caption {
      text-align: center;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
      width: 100%;
    }
    .screenshot-separator {
      width: 80%;
      margin-top: 18px;
      border: none;
      border-top: 2px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <div id="app" class="purchase-step-page">
    <a href="https://inhomeka.online:83/" class="back-btn" title="Назад">&#8592;</a>
    <div class="purchase-step-header">
      <p id="report-title" class="title-class-step"></p>
    </div>
    <div>
      <button id="verifyBtn" class="btn"></button><br><br>
      <button id="payBtn" class="btn"></button><br><br>
      <input type="file" id="receiptUpload"><br><br>
      <textarea id="comment" placeholder="Введите комментарий"></textarea><br><br>
      <input type="number" id="modifiedPayment" placeholder="Изменённая выплата" min="0" step="1"><br><br>
      <button id="saveCommentBtn" class="btn">Сохранить</button>
    </div>
    <div class="purchase-step-content" style="padding-bottom: 8vh;">
      <div id="user-info"></div>
      <div id="screenshots"></div>
    </div>
  </div>
  <script src="report.js"></script>
</body>
</html>
